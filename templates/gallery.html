{% extends 'layout.html' %} <!-- наследуем layout.html -->
{% block inbody_content %} <!-- открываем блок, который есть в layout.html -->
    <div id="container">

    {% for m in images_urls %}

    <div class="el"><img src="/{{ m }}" >
    <div class="img_name">{{ m.split('/')[-1].split('.')[0] }}</div>
    </div>

    {% endfor %}

</div>
{% endblock inbody_content %} <!-- закрываем блок, который есть в layout.html -->
